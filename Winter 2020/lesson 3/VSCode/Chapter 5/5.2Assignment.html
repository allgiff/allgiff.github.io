<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Vehicle Mileage</title>
<script>
/* Defining Table
 * Input: beginning and ending odometer readings, number of gallons of gasoline used
 * Processing: end odometer - begining odometer / gass used
 * Output: mileage in miles per gallon
 * Author: Allie Gifford
 */
function vehicleMileageCalulate() {
    let begOdm = parseFloat(document.getElementById('begInput').value);
    let endOdm = parseFloat(document.getElementById('endInput').value);
    let gassUsed = parseFloat(document.getElementById('gassUsedInput').value);

    // equation for vehicle mileage
    let mileage = (endOdm - begOdm) / gassUsed;


   // Display output in the div with the id "outputDiv"
    document.getElementById('outputDiv').innerHTML = mileage + " mpg";

}
</script>
</head>
<body>
     Enter ending odometer reading: <input type="text" id="endInput">   <br>
     Enter begining odometer reading: <input type="text" id="begInput">   <br>
     Enter number of gallons of gasoline used: <input type="text" id="gassUsedInput">   <br>
    <button type="button" onclick="vehicleMileageCalulate()">Calculate</button>
    <div id="outputDiv"></div>
</body>
</html>
