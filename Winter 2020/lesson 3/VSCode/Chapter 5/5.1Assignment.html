<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Quarts to Liters</title>
<script>
/* Defining Table
 * Input: volume in quarts
 * Processing: convert quarts to liters (q * 0.946353)
 * Output: volume in liters
 * Author: Allie Gifford
 */
function quartToLiter() {
    // Get data from the html imput text field
    let text = document.getElementById('quartInput').value;

    // convert what the user typed in into a number
    let q = parseFloat (text);

    // Convert the quarts volume into liters.
    let l = q * 0.946353;

   // Display output in the div with the id "outputDiv"
    document.getElementById('outputDiv').innerHTML = l;

}
</script>
</head>
<body>
     Enter volume in quarts to get the value converted to liters: <input type="text" id="quartInput">    
    <button type="button" onclick="quartToLiter()">Convert</button>
    <div id="outputDiv"></div>
</body>
</html>
