        function makeFullName(givenName, familyName){
            
            let fullname = familyName + ", " + givenName;
            //return the full name
            return fullname;

        }
        //a function for calculating depreciation value. 
        function depreciation (startvalue, endvalue, months) {
           //set parameters to a variable
           let s = startvalue;
           let e = endvalue; 
           let m = months; 

            //use above variables to calculate the monthly depretiation value.
           let d = (s - e) / m;
            //return the value of d
            d = Math.round(d * 100) / 100; 
            return d; 

        }
        function getLast(list) {
            //find the last element of the list and its value.
            let last = list[list.length - 1];
            //return the value of the last element
            return last;

        }
        function averageBig(list) {
           let sum = 0;
           let average = 0;
           let newArray = [];
            for (let i = 0; i < list.length; i++) {
                if (list[i] > 1000) {
                    newArray[i] = list[i];
                    sum += newArray[i]
                    average = sum / (newArray.length / 2);
                    average = Math.round(average * 100) / 100;
                    
                }
            }
            return average;
        }
