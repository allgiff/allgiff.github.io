<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myProgram() {
            let userName = document.getElementById("txtName").value;
            document.getElementById('divOutput').innerHTML = "Your name is " +userName;
        }

    </script>
</head>
<body>
        What is your name? </br> 
        <input type="text" id="txtName">
           
        <button type="button" onclick="myProgram()">Run Program</button>
        <div id="divOutput"> </div>
</body>

</html>
