<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Template</title>
    <script>
        /* Defining Table
         * Input: an integer from the user.
         * Processing: go from 1 to integer.
         * Output: display all integers from 1 to the given integer.
         * Author: Allie Gifford
         */
        function myprogram() {
            // Get data from the html imput text field
            let givenNum = parseInt(document.getElementById('txtInteger').value);
            let outputTxt = "";

            //test the number range
            if (givenNum < 1 || givenNum > 100) {
                outputTxt = "Invalid number, please enter a number between 1 and 100."; 
            }
        
            // loop from 1 to given number
            for (let i = 1; i <= givenNum; i++) {
                //append i to the output
                outputTxt += i + "<br>";
            }

            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = outputTxt;

        }
    </script>
</head>

<body>
    Enter an integer: <input type="text" id="txtInteger">
    <button type="button" onclick="myprogram()">Run Program</button>
    <div id="outputDiv"></div>
</body>

</html>
