<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Multipulcation Tables</title>
    <script>
        /* Defining Table
         * Input: None from user.
         * Processing: Multipulcation tables for fives from 1 - 12. 
         * Output: Display 5th multipulcation table.
         * Author: Allie Gifford
         */
        function multiplyFives() {
            // declared variables and their value.
            let multiplier = 5;
            let answer = "";
            let output;


            // loop to do multipulcation tables
            for (let i = 0; i <= 12; i++) {

                //compute the math problem
                answer = multiplier * i;

                //display the full table
                output = output + multiplier + " x " + i + " = " + answer + "<br>";

                if (i <= 0) {
                    output = "";
                }
            }

            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = output;
        }
    </script>
</head>

<body>
    <h2>5th Multiplication Table</h2>
    <button type="button" onclick="multiplyFives()">Calculate</button>
    <br><br>
    <div id="outputDiv"></div>
</body>

</html>
