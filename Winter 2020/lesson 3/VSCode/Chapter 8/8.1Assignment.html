<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Odd Number Sum</title>
    <script>
        /* Defining Table
         * Input: User entered integer
         * Processing: add together all odd numbers between 1 and userNum inclusive.
         * Output: sum of all odd integers between 1 and userNum
         * Author: Allie Gifford
         */
        function oddSum() {
            // Get data from the html imput text field
            let userNum = parseInt(document.getElementById('textField').value);
            let numSum = 0;

            for (let i = 1; i <= userNum; i+= 2) {
                numSum = numSum + i;
            }

        // Display output in the div with the id "outputDiv"
        document.getElementById('outputDiv').innerHTML = numSum;

        }
    </script>
</head>

<body>
    Enter a number: <input type="text" id="textField">
    <button type="button" onclick="oddSum()">Sum of Odd Numbers</button>
    <div id="outputDiv"></div>
</body>

</html>
