<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>9.1 Assignment</title>
    <script>
        /* Defining Table
         * Input: get a wind speed and temperature from user.
         * Processing: convert wind speed to miles and calculate the wind chill as a temp in fahr.
         * Output: output wind chill to the div and display to user.
         * Author: Allie Gifford
         */
        //function to handle input and output
        function doInputOutput() {
            // Get data from the html imput text field
            let temp = parseInt(document.getElementById('tempTxt').value);
            let windSpeed = parseInt(document.getElementById('windTxt').value);

            //call wind chill function.
            let chillTemp = windChill (temp, windSpeed);
            
            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = chillTemp;

        }
        //function to calculate the wind chill.
        function windChill(tempF, speed) {

            //calculate the wind chill using the given formula
            let t = tempF; 
            let s = speed;
            let f = Math.round (35.74 + 0.6215 * t + (0.4275 * t - 35.75) * Math.pow(s, 0.16));
            return f;

        }
    </script>
</head>

<body>
    Enter temperature in fahrenheit: <input type="text" id="tempTxt"> <br>
    Enter wind speed: <input type="text" id="windTxt"> <br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="outputDiv"></div>
</body>

</html>
