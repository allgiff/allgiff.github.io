<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Exam B Q.1</title>
<script>
/* Defining Table
 * Input: previous price, and current price
 * Processing: rateOfChange = (currPrice - prevPrice) / prevPrice
 * Output: rate of change for imputed prices
 * Author: Allie Gifford
 */
function computeRateOfChange() {
    // Get data from the html imput text field
    let prevPrice = parseFloat(document.getElementById('prevPrice').value);
    let currPrice = parseFloat(document.getElementById('currPrice').value);

    let rateOfChange = (currPrice - prevPrice) / prevPrice

   // Display output in the div with the id "outputDiv"
    document.getElementById('outputDiv').innerHTML = rateOfChange;

}
</script>
</head>
<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPrice"><br>
    Current Price <input type="text" id="currPrice"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate of Change <div id="outputDiv"></div>
</body>
</html>
