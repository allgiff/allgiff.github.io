<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>A Program to ask a color</title>
    <script>
        /* Defining Table
         * Input: A person's favorite color
         * Processing: Create a greeting for that person
         * Output: The greeting
         */
        function greetUser() {
            // This line prompts the user to type in his favorite color.
            let color = prompt("What is your favorite color?");

            // Create a personalized greeting for the user.
            let greeting = " Good choice! " + color + " is a lovely color.";

            // The next line causes the computer to display
            // a greeting to the user in a popup window.
            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Hello</button>
</body>

</html>
