<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Discount Day</title>
    <script>
        /* Defining Table
         * Input: Subtotal. 
         * Processing: If more than $50 on day 2 0r 3, 10% is subtracted.Add 6% tax on subtotal.
         * Output: total amount due by adding a sales tax of 6% to the subtotal.
         * Author: Allie Gifford
         */
        function myprogram() {
            // Get data from the html input text field
            let subTotal = parseFloat(document.getElementById('txtSubTotal').value);
            let dayOfWeek = new Date().getDay();
            let tax = .06;
            let total;

            if (subTotal > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
                subTotal *= 1 - 0.10;
                total = subTotal + (subTotal * tax);
            }
            else {
                total = subTotal + (subTotal * tax);
            }
            let realTotal = Math.round(total * 100) / 100;
            

            


            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = realTotal;


        }
    </script>
</head>

<body>
    Enter Subtotal: <input type="text" id="txtSubTotal">
    <button type="button" onclick="myprogram()">Calculate</button>
    <div id="outputDiv"></div>
</body>

</html>
