<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Check Your Math!</title>
<script>
/* Defining Table
 * Input: two numbers, operator, and problem answer
 * Processing: compute the equation and compare it to the child's answer
 * Output: Correct or Incorrect
 * Author: Allie Gifford
 */
function mathCheck() {
    // Get data from the html imput text field
    let num1 = parseFloat(document.getElementById('txtNumOne').value);
    let operator = (document.getElementById('txtOp').value);
    let num2 = parseFloat(document.getElementById('txtNumTwo').value);
    let studentAnswer = parseFloat(document.getElementById('txtAnswer').value);
    let realAnswer;
    var outputTxt ="";

    // find the real answer based on the given operator
    if (operator == "+") {
        realAnswer = num1 + num2;
    }
    else if (operator = "-") {
        realAnswer = num1 - num2;
    }
    else if (operator = "*") {
        realAnswer = num1 * num2;
    }
    else if (operator = "/") {
        realAnswer = num1 / num2;
    }
    else {
        outputTxt = "Invalid Operator Entered";
    }

   // Determine if the answer was entered correctly
   if (realAnswer == studentAnswer) {
       outputTxt = "Correct Answer!"
   }
   else {
       outputTxt = "Incorrect, try again!"
   }

   // Display output in the div with the id "outputDiv"
    document.getElementById('outputDiv').innerHTML = outputTxt;

}
</script>
</head>
<body>
    <h2>Check Your Math!</h2>
     <input type="text" id="txtNumOne">
     <input type="text" id="txtOp"> 
     <input type="text" id="txtNumTwo"> =
     <input type="text" id="txtAnswer"> <br>
    <button type="button" onclick="mathCheck()">Check</button>
    <div id="outputDiv"></div>
</body>
</html>
