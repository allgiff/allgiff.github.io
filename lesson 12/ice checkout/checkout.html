<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="order">
        <img src="images/progress-bar.jpg" class="progress">
        <h1>Order Summary</h1>
            <table>
                <tr>
                    <td class="label">Order Subtotal</td>
                    <td class="price">$ 46.95</td>
                </tr>
                <tr>
                    <td class="label">Shipping & Handling</td>
                    <td class="price">$ 6.00</td>
                </tr>
                <tr>
                    <td class="label">Sales Tax</td>
                    <td class="price">$ 8.05</td>
                </tr>
                <tr id="break" colspan="3">
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td class="label">Payment Due</td>
                    <td id="full-price">$ 61.00</td>
                </tr>
            </table>
            <p id="return">Return to Cart</p>

    </section>
    <section class="payment">
        <img src="images/Screen Shot 2021-03-25 at 1.00.25 PM.png" alt="paypal+visa">
        <h1>Payment Details</h1>
        <div class="input">
            <label for="fullname"> Cardholder Name <br>
            </label><input id="fullname" type="text" placeholder="Name">
        </div>
<hr>
<div class="input">
    <label for="number">Card Number <br></label>
    <input type="text" id="number" placeholder="**** **** **** ****">
</div>
<hr>

<table>
    <td>Expiration</td>
    <td>Date</td>
    <td></td>
    <td></td>
    <td>CVV</td>
    <tr>
        <th class="month">Month</th>
        <td><input type="number" id="month" step="1" min="1" max="12" value="1"></td>
        <th>Year</th>
        <td><input type="number" id="year" step="1" min="1900" max="2099" value="2016"></td>

        <td><input type="password" id="CVV" placeholder="***"></td>
    </tr>
</table>
<hr>
<div class="input">
    <label for="address">Billing Address</label><br>
    <input type="text" id="address" placeholder="place your address.">
</div>
<hr>
<div class="buttonSet">
    <input id="shipping" type="checkbox">Same as shipping address<br>
    <button class="button">Next</button>
    <p id="return">Cancel</p>
</div>

<p id="end">
    <span class="material-icons">
        lock
    </span>
    This is a Secure Transaction
</p>
</section>
</body>
</html>
