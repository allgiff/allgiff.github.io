<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="order">
        <img src="images/progress-bar.jpg" class="progress">
        <h1>Order Summary</h1>
            <table>
                <tr>
                    <td class="label">Order Subtotal</td>
                    <td class="price">$ 46.95</td>
                </tr>
                <tr>
                    <td class="label">Shipping & Handling</td>
                    <td class="price">$ 6.00</td>
                </tr>
                <tr>
                    <td class="label">Sales Tax</td>
                    <td class="price">$ 8.05</td>
                </tr>
                <tr id="break" colspan="3">
                    <td>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td class="label">Payment Due</td>
                    <td id="full-price">$ 61.00</td>
                </tr>
            </table>
            <p id="return">Return to Cart</p>

    </section>
    <section class="payment">
        <h1>Payment Details</h1>
        <div class="input">
            <label for="fullname"> Cardholder Name
            </label><input id="fullname" type="text" placeholder="Name">
        </div>
        <div class="input">
            <label for="ccn">Card Number</label><input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                autocomplete="nope" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <div class="input" id="expire">
            <div id="expiration">
                <label for="card">Expiration Date</label>
                <div id="label-1">
                    <div id="labe-1">
                        <label for="month">Month</label><input id="month" type="number" min="01" max="12" step="1" value="01" />
                    </div>
                    <div id="labe-2">
                        <label for="year">Year</label><input id="year" type="number" min="1900" max="2099" step="1"
                            value="2016" />
                    </div>
                </div>
            </div>
            <div id="cv">
                <label for="cvv"> CVV </label><br><input class="required" id="field" type="number" max="999"
                    pattern="([0-9]|[0-9]|[0-9])" value="000" name="cvv" />
            </div>
        </div>
        <div class="input">
            <label for="address">Billing Address</label><input type="text" value="222 West Main Street">
        </div>
        <div class="input">
            <input type="checkbox"><label id="notop" for="same">Same as shipping address</label>
        </div>
        <div>
            <div class="button">
                <button id="button-1">
                    Next
                </button>
            </div>
            <div class="button-2">
                <p class="terms"><a href="#">Cancel</a></p>
            </div>
        </div>
        <p id="end"><span class="material-icons">
                lock
            </span> This is a Secure Transaction</p>
    </section>
</body>
</html>
