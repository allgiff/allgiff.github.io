<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Exam B Q.2</title>
<script>
/* Defining Table
 * Input: innerRadius (a) and outerRadius (b)
 * Processing: v = math.Pi * math.Pi (a + b)(a - b)(a - b) / a;
 * Output: The volume of a torus. 
 * Author: Allie Gifford
 */
function computeVolume() {
    // Get data from the html imput text field
    let a = parseFloat(document.getElementById('innerRadius').value);
    let b = parseFloat(document.getElementById('outerRadius').value);
    
    let v = (Math.PI * Math.PI) * (a + b) * ((a - b) * (a - b)) / 4;

   // Display output in the div with the id "outputDiv"
   document.getElementById('outputDiv').innerHTML = v;

}
</script>
</head>
<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="innerRadius"><br>
    Outer radius <input type="text" id="outerRadius"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume: <div id="outputDiv"></div>
</body>
</html>
