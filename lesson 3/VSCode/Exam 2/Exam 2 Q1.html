<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Exam 2 Q.1</title>
    <script>
        /* Defining Table
         * Input: 2 numbers from text fields.
         * Processing: determine if number is greater than 5 or (||) sum is greater than 20.
         * Output: true if both numbers are greater than five, or sum is greater than 20. Otherwise: False
         * Author: Allie Gifford
         */
        function Fives() {
            // get input from a text field as an integer.
            let num1 = parseInt(document.getElementById('one').value);
            let num2 = parseInt(document.getElementById('two').value);
            // Find the sum of num1 and num2
            let sum = num1 + num2
            let output;

            if (num1 > 5 && num2 > 5) {
                output = "True";
            }
            else if (sum > 20) { 
                output = "True"; 
            }
            else {
                output = "False";
            }

            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = output;
        }
    </script>
</head>

<body>
    <input type="text" id="one" size="5">
    <input type="text" id="two" size="5">   
    <button type="button" onclick="Fives()">Run Program</button>
    <div id="outputDiv"></div>
</body>

</html>
