<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Assignment 11.2 </title>
    <script>
        /* Defining Table
         * Input: Get two dates from the user
         * Processing: create two date objects, one for each entered date. Use the get time function for milliseconds and convert into days
         * Output: the difference in days between each entered date.
         * Author: Allie Gifford
         * Done in class
         */
        function dateDifference() {
            // Get data from the html imput text field and turn it into a date object
            let dateOne = new Date(document.getElementById('txtDate1').value);
            let dateTwo = new Date(document.getElementById('txtDate2').value);

            //date in milliseconds
            let dateOneMil = dateOne.getTime();
            let dateTwoMil = dateTwo.getTime();

            //Find the absolute value and subtract date 2 from date 1
            let dateDifMil = Math.abs(dateOneMil - dateTwoMil);

            let dateDif = dateDifMil / 86400000; 

            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = "The difference in days is: " + dateDif;

        }
    </script>
</head>

<body>
    Date One (YYYY/MM/DD): <input type="text" id="txtDate1"> <br>
    Date Two (YYYY/MM/DD): <input type="text" id="txtDate2"> <br>
    <button type="button" onclick="dateDifference()">Run Program</button>
    <div id="outputDiv"></div>
</body>

</html>
