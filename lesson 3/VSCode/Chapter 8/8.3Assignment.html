<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Ch.8 Assignment 3</title>
    <script>
        /* Defining Table
         * Input: no input
         * Processing: compute the 2 to the power in the range of (0 - 31)
         * Output: all powers of 2 from 0 up to 31
         * Author: Allie Gifford
         * Done in class
         */
        function powerFinder() {
            let powOf2 = "";

            // loop from 0 to 31 inclusive
            for (let i = 0; i <= 31; i++) {
                powOf2 += Math.pow(2, i)

                //add coma for all numbers before the final num.
                if (i >= 31) {
                    powOf2 += ", ";
                }

            }


            // Display output in the div with the id "outputDiv"
            document.getElementById('outputDiv').innerHTML = powOf2;

        }
    </script>
</head>

<body>
    <button type="button" onclick="powerFinder()">Run Program</button>
    <div id="outputDiv"></div>
</body>

</html>
