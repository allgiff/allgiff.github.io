    <main class="content">
        <div id="container">
            <form>
                <h2>Make a Reservation</h2>

                <label for="locate">Hotel Location</label>
                <input type="text" id="locate" name="Location" placeholder="Address">
                
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="John Doe">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@example.com">

                <label for="phone"> Phone <input type="tel" name="phone" placeholder="123-555-1234"></label><br><br>

                <label for="state">Home State or Country</label>
                <input type="text" id="state" name="state" placeholder="Oregon, USA">

                <label for="subject">Special Accomadations/Comments</label>
                <textarea id="subject" name="subject" placeholder="Write a message" style="height:100px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
