<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <script>
        function checkNumber() {
                var numberAsText = document.getElementById("number_input").value
                var remainder = numberAsText % 2
                if (remainder == 0) {
                    document.getElementById("result_display").innerHTML = numberAsText + " is even."
                }
                else {
                    document.getElementById("result_display").innerHTML = numberAsText + " is odd."
                }
            }


            function loadStory() {
                var storyName = document.getElementById('name_input').value
                var storyHTML = localStorage.getItem(storyName)
                document.getElementById('story_editor').value = storyHTML
            }
            function saveStory() {
                var storyName = document.getElementById('name_input').value
                var storyHTML = document.getElementById('story_editor').value
                localStorage.setItem(storyName, storyHTML)
            }
            function displayStory() {
                var storyHTML = document.getElementById('story_editor').value
                document.getElementById('story_display').innerhtml = storyHTML
            }
    </script>
    <style> 
        textarea{ 
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }
    </style>
    
</head>
<body>
    <h1>Even or Odd?</h1>
    Enter a number <input id="number_input">
    <button onclick="checkNumber()">Check it!</button>
    <section id="result_display"></section>
    <br>
    <h1>Story Editor</h1>
    Story Name: <input id='name_input'></input>
    <section>
        <button onclick="loadStory()">Find and Edit It</button> 
        <button onclick="saveStory()">Save It</button> 
        <button onclick="displayStory()">Display It</button>
    </section>
    <textarea id="story_editor" placeholder="Write your story here."></textarea>
    <section id="story_display"></section>
    
</body>
</html>
