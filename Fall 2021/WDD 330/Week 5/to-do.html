<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>To Do List</h2>

<ul id="toDo">

</ul>
    <footer class="sort">
        <span class="pendStyle"><span id="pendingTasks"></span> tasks left</span>
        <button id="all" class="selected">All</button>
        <button id="active">Active</button>
        <button id="checked">Completed</button>
    </footer>
<div id="addItem" class="header">
  <input type="text" id="input" placeholder="New Task...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

    <script src="to-do.js"></script>
