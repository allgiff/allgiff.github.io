<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- I did this completely on my own, because my team was communicating. It took 2 hours. Just so you know -->
    <h3>1. Text Function</h3>
    <input type="text" id="myText" placeholder="Write Text Here">
    <button type="button" onclick="addText()">Click Me!</button>
    <div id="myDiv"></div> 
    <br>
    <h3>2. Sum Function</h3>
    <input type="number" id="numInp" placeholder="Write a number!">
    <button type="button" onclick="makeSum()">Click Me!</button>
    <div id="outDiv"></div>
    <br>
    <h3>3. Adding Machine</h3>
    <input type="number" id="numOne" placeholder="Add a number"> +
    <input id="numTwo" placeholder="Add a number">
    <button type="button" onclick="addMachine()">Click Me!</button>
    <div id="thirdDiv"></div>
    <br>
    <h3>Stretch Calculator</h3>
    <input id="stretchNum1" placeholder="enter a number" type="number" />
    <input id="stretchNum2" placeholder="enter a number" type="number" />
    <button id="addButt" onclick="runOpp(addTwo)">+</button>
    <button id="subButt" onclick="runOpp(subTwo)">-</button>
    <button id="multButt" onclick="runOpp(multTwo)">*</button>
    <div id="stretchOutput"></div>

        <script>
    //One
    function addText() {
        let text = document.getElementById('myText').value;
        document.getElementById('myDiv').innerHTML = "You said: " + text;
    }
    //Two
    function makeSum() {
        let number = parseFloat(document.getElementById('numInp').value);
        let numSum = 0;

        for (let i = 1; i <= number; i++) {
            numSum += i;
        }
        document.getElementById('outDiv').innerHTML = numSum;
    }
    //3
    function addMachine() {
        let numOne = parseFloat(document.getElementById('numOne').value);
        let numTwo = parseFloat(document.getElementById('numTwo').value);

        let sum = numOne + numTwo;

        document.getElementById('thirdDiv').innerHTML = "The sum is " + sum;
    }


    //Stretch (instructor code was refrenced, not enough time)
    function getNum(numId) {
        const number = document.getElementById(numId).value;
        const numberFloat = parseFloat(number);
        if (numberFloat !== NaN) {
            return numberFloat;
        } else return 0;
    }
    function updateTotal(value) {
        const outputElement = document.getElementById('stretchOutput');
        outputElement.innerHTML = 'Total: ' + value;
    }
    
    function addTwo(num1, num2) {
        return num1 + num2;
    }

    const subTwo = function (num1, num2) {
        return num1 - num2;
    };

    const multTwo = (num1, num2) => num1 * num2;

    function runOpp(operation) {
        
        const total = operation(
            getNum('stretchNum1'),
            getNum('stretchNum2')
        );
        updateTotal(total);
    }
    </script>
</body>
</html>
